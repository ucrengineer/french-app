<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>french-app</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="french-app.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        window.speakText = function (text, lang) {
            if (!text) return;

            if (!('speechSynthesis' in window) || typeof SpeechSynthesisUtterance === 'undefined') {
                console.warn('Speech synthesis is not supported in this browser.');
                return;
            }

            const synth = window.speechSynthesis;
            const targetLang = lang || 'fr-FR';

            function speakNow() {
                // Cancel any in-progress speech so repeated clicks behave predictably
                synth.cancel();

                const voices = synth.getVoices();

                // Try exact match first, then language prefix (fr vs fr-FR)
                let voice =
                    voices.find(v => v.lang === targetLang) ||
                    voices.find(v => v.lang && v.lang.startsWith(targetLang.split('-')[0]));

                const utterance = new SpeechSynthesisUtterance(text);

                if (voice) {
                    utterance.voice = voice;
                    utterance.lang = voice.lang;
                } else {
                    // fallback
                    utterance.lang = targetLang;
                    console.warn("No matching voice found for", targetLang);
                }

                synth.speak(utterance);
            }

            // Mobile browsers load voices asynchronously
            if (synth.getVoices().length === 0) {
                const handler = function () {
                    synth.removeEventListener('voiceschanged', handler);
                    speakNow();
                };
                synth.addEventListener('voiceschanged', handler);
            } else {
                speakNow();
            }
        };
    </script>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
